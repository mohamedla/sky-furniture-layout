<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Furniture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="relative">
    <!-- loader -->
    <div id='loader-container'>
        <div id="loader-wrapper" class="fixed top-0 left-0 w-screen h-screen z-[250]">
            <div id="loader">          
            </div>
            <div class="loader-section section-left left-0"></div>
            <div class="loader-section section-right right-0"></div>
        </div>
    </div>
    <!-- wrapper -->
    <div class="m-2 grid grid-cols-1 relative">
        <a name='top'></a>
        <!-- header -->
        <header>
            <div>
                <a href="./index.html"><img class="w-28 bg-white p-1" src="img/logo_transparent.png" alt="Sky" title="Sky Furniture"></a>
            </div>
            <div class="title-div">
                <span>SKY FURNITURE</span>
            </div>
            <div class="flex items-center justify-end">
                <div class="flex justify-end items-center">
                    <a href="./login.html" class="signbtn"><span>Log In</span></a>
                    <a href="./signup.html" class="signbtn"><span>Sign UP</span></a>
                </div>
                <div class="hidden justify-end">
                    <div class="mx-2">
                        <a href="#" title="Profile">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </a>
                    </div>
                    <div class="mx-2 relative">
                        <a href="#" title="Favorite">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        </a>
                        <!-- budge -->
                        <div class="header-budge-position">
                            <span class="header-budge">10</span>
                        </div>
                    </div>
                    <div class="mx-2 relative">
                        <a href="#" title="Cart">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </a>
                        <!-- budge -->
                        <div class="header-budge-position">
                            <span class="header-budge">2</span>
                        </div>
                    </div>
                </div>
                <span class="mx-1 mode"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></span>
            </div>
        </header>
        <!-- To Page Top -->
        <div class="gototop">
            <a href="#top"><span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg></span></a>
        </div>
        <!-- navigation bar -->
        <nav class="relative">
            <div class="absolute top-3 left-3 sidebar-triger">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </div>
            <div class="nav-bar">
                <a href="./index.html" class="mx-4 hover:text-lg"><span>Home</span></a>
                <a href="./about.html" class="mx-4 hover:text-lg"><span>About</span></a>
                <a href="./contact.html" class="mx-4 hover:text-lg"><span>Contact</span></a>
                <a href="#" class="mx-4  searchTriger">
                    <span><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span>
                </a>
            </div>
        </nav>
        <!-- side bar -->
        <div class="side-bar-container hidden">
            <div class="side-bar hidden">
                <div class="sidebar-close mb-16">
                    <svg class="w-6 h-6" fill="no brne" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </div>
                <!-- main links -->
                <div class="flex flex-col items-end text-2xl font-bold mb-5">
                    <a class="hover:text-xl" href="./search.html"><span>Products</span></a>
                    <a class="hover:text-xl" href="./search.html"><span>Rooms</span></a>
                    <a class="hover:text-xl" href="#brands"><span>Brands</span></a>
                    <a class="hover:text-xl" href="#"><span>Custom Order</span></a>
                    <a class="hover:text-xl" href="./search.html"><span>Offers</span></a>
                    <a class="hover:text-xl" href="./search.html"><span>What's New</span></a>
                </div>
                <!-- additions links -->
                <div class="flex flex-col items-end font-semibold text-lg">
                    <a class="hover:text-xl" href="./contact.html"><span>Contacts</span></a>
                    <a class="hover:text-xl" href="./about.html#about"><span>About Sky</span></a>
                    <a class="hover:text-xl" href="./about.html#policy"><span>Policy</span></a>
                    <a class="hover:text-xl" href="./about.html#stores"><span>Stores</span></a>
                </div>
            </div>
        </div>
        <!-- search bar -->
        <section class="searchbar hidden">
            <!-- Stander search bar -->
            <div class="searchbar-content">
                <div class="flex justify-center items-center mb-2">
                    <label class="mx-2 font-bold text-lg">Search</label>
                    <input id="searchvalue" class="search-input" type="text" placeholder="Enter Model/Brand/Category Name">
                    <div class="searchbtn">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <div class="flex justify-center items-center pb-3">
                    <!-- Advance Search Bar -->
                    <select class="catagoryselector" name="" id="" aria-placeholder="Choose Catagory">
                        <option value="" disabled selected>Select a Catagory</option>
                        <optgroup label="Producte">
                            <option value="">Chairs</option>
                            <option value="">Tables & Disks</option>
                            <option value="">Beds</option>
                        </optgroup>
                        <optgroup label="Room">
                            <option class="" value="">Bed Room</option>
                            <option value="">Dining Room</option>
                            <option value="">Children Room</option>
                            <option value="">Living Room</option>
                            <option value="">Balcony & Garden</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </section>
        <!-- content -->
        <main class="m-2">
            <!-- wrapper -->
            <div class="border-2 border-white p-2 rounded flex justify-center">
                <div class="m-0 border-2 w-fit h-fit border-[color:var(--secondary)] box-border p-5 flex flex-col justify-center items-center rounded-lg shadow-md">
                    <form action="#" method="get">
                        <div class="text-center font-extrabold font-title text-2xl uppercase">
                            <span>Custom Order</span>
                        </div>
                        <div class="grid grid-cols-1 gap-5 box-border p-10 font-bold capitalize text-lg">
                            <label class="w-fit" for="catogry">Catogry</label>
                            <input class="apperance-none input-field" type="text" name="catogry">
                            <label class="w-fit" for="size">Size</label>
                            <textarea name="size" class="appearance-none input-field" cols="50" rows="2"></textarea>
                            <label class="w-fit" for="materials">Materials</label>
                            <textarea name="materials" class="appearance-none input-field" cols="50" rows="2"></textarea>
                            <label class="w-fit" for="color">Color</label>
                            <input class="apperance-none input-field" type="text" name="color">
                            <label class="w-fit" for="description">Description</label>
                            <textarea name="description" class="input-field" cols="50" rows="5"></textarea>
                            <span>If you have a image or video descripe the final prouduct add it here</span>
                            <input class="" type="file" name="descripe-media" id="">
                            <div class="text-center">
                                <input class="appearance-none" type="submit" class="submit-btn" value="Submit Order">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- addition links -->
        <footer class="mt-5 bg-[color:var(--secondary)] text-[color:var(--primary)]">
            <div class=" grid grid-rows-3">
                <!-- sit addintional links -->
                <div class="row-span-2 min-h-[80px] flex flex-col md:flex-row justify-center items-center text-lg font-bold underline underline-offset-1">
                    <a class="mx-2" href="./contact.html"><span>Customer Service</span></a>
                    <a class="mx-2" href="./about.html#about"><span>About Sky</span></a>
                    <a class="mx-2" href="./about.html#stores"><span>Stores</span></a>
                    <a class="mx-2" href="./index.html"><span>Home</span></a>
                    <a class="mx-2" href="./about.html#policy"><span>Policy</span></a>
                </div>
                <!-- developer links -->
                <div class="flex items-end justify-center">
                    <span class="mx-5">&copy;Mohamed.<sup>self</sup></span>
                    <a href="https://github.com/mohamedla" target="blank"><span>Githup Profile</span></a>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
