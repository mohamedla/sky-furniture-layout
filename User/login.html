<!DOCTYPE html>
<html lang="en">
<head>

<body class="relative bg-white">
    <div class="signing">
        <!-- content -->
        <main>
            <!-- Content Wrapper -->
            <div>
                <a href="./index.html">
                    <img src="img/logo_transparent.png" alt="Sky" title="Sky Furniture">
                </a>

                    <p>Log in</p>
                    <div>

                        <input type="text" name="email" id="email">

                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="submit-btn" value="Login">
                        </div>
                        <span class="">don't have an accont? <a href="./signup.html" >register now</a></span>
                        <span class="">forget your password? <a href="#">reset password</a></span>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="./js/jquery.js"></script>
    <script type="module" src="./js/signing.js"></script>
</body>
</html>
