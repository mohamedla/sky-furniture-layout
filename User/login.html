<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Furniture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="relative bg-white">
    <div class="p-2 grid grid-cols-1 relative">
        <!-- content -->
        <main class="flex justify-center items-center">
            <!-- Content Wrapper -->
            <div class="m-0 border-2 w-fit h-fit border-[color:var(--primary)] box-border p-5 flex flex-col justify-center items-center rounded-lg shadow-md">
                <div>
                    <a href="./index.html"><img class="w-28 bg-white p-1" src="img/logo_transparent.png" alt="Sky" title="Sky Furniture"></a>
                </div>
                <form action="#" method="get">
                    <div class="text-center font-extrabold font-title text-3xl uppercase">
                        <span>Log in</span>
                    </div>
                    <div class="grid grid-cols-1 gap-5 box-border p-10 items-center justify-center font-bold capitalize text-lg">
                        <label class="w-fit" for="email">Email</label>
                        <input class="apperance-none input-field" type="text" name="email" id="email">
                        <label class="w-fit" for="password">password</label>
                        <div class="relative">
                            <input class="apperance-none input-field w-full" type="password" name="password" id="password">
                            <div id="show-pass" class="absolute top-[30%] right-0 text-[color:var(--primary)]">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                <svg class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="submit-btn" value="Login">
                        </div>
                        <span class="text-base text-center font-medium">don't have an accont? <a href="./signup.html" class="underline"><span>register now</span></a></span>
                        <span class="text-base text-center font-medium">forget your password? <a href="#" class="underline"><span>reset password</span></a></span>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="./js/signing.js"></script>
</body>
</html>
